  <script type="module">
    import { taskIds, pracIds, baseUrl, isDrawTask } from "./data.js"
    const listGroup = document.getElementsByClassName("list-group")[0];

    for (let chap in taskIds) {
      let h3 = listGroup.appendChild(document.createElement("h2"));
      h3.textContent = chap.charAt(0).toUpperCase() + chap.slice(1);
      taskIds[chap].forEach(taskId => {
        pracIds.forEach(pracId => {
          // TODO
          if (!isDrawTask(taskId) || pracId < 7) {
            const a = document.createElement("a");
            a.href = `${baseUrl}?chap=${chap}&taskid=${taskId}&pracid=${pracId}`
            a.textContent = `Task${taskId}.p${pracId}`;
            listGroup.appendChild(a);
            listGroup.appendChild(document.createElement("br"));
          } else {
            console.log(`Task ${taskId}`);
          }
        })
        listGroup.appendChild(document.createElement("br"));
      })
